<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TO Do List</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <h1>TO Do List</h1>
</header>
<main>

        <button type="button" class="button btn-task"  id="new-task">Nova Tarefa</button>

    <div class="main-btn">
        <h3>FILTRAR POR: </h3>
        <button type="button" class=" btn-status btn-modal-gray"  id="all-tasks">TODAS</button>
        <button type="button" class=" btn-status btn-modal-red"  id="do-task">DO</button>
        <button type="button" class=" btn-status btn-modal-yellow"  id="doing-task">DOING</button>
        <button type="button" class=" btn-status btn-modal-green"  id="done-task">DONE</button>
    </div>

    <table id="tableTask" class="tasks">
        <thead class="table-head">
        <tr>
            <th><input type="checkbox" class="header-checkbox" onclick="select_all()" id="checkbox-super" ></th>
            <th>NOME</th>
            <th>DESCRIÇÃO</th>
            <th>DATA FINAL</th>
            <th>CATEGORIA</th>
            <th>PRIORIDADE</th>
            <th>STATUS</th>
            <th>AÇÕES</th>
        </tr>
        </thead>
        <tbody class="records" ></tbody>
    </table>

    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <span class="close" id="close">&times;</span>
                <h2>Nova Tarefa</h2>
            </header>
            <form id="form" class="modal-form">

                <input type="text" id="task-name" data-index="new" class="modal-input" placeholder="Nome da Tarefa" required>
                <input type="text" id="task-description" data-index="new" class="modal-input" placeholder="Descrição da Tarefa" required>
                <input type="date" id="task-date" data-index="new" class="modal-input" placeholder="Data Final" required>
                <input type="text" id="task-category" data-index="new" class="modal-input" placeholder="Categoria" required>

                <select id="task-priority" data-index="new" class="modal-input" required>
                    <option value="">PRIORIDADE</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select id="task-status" data-index="new" class="modal-input" required>
                    <option value="">STATUS</option>
                    <option value="DO">DO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                </select>
                <footer>
                    <button type="submit" id="save" class="button btn-modal-green">Salvar</button>
                    <button type="button" id="cancelar" class="button btn-modal-red" id="cancel">Cancelar</button>
                </footer>
            </form>
        </div>

    </div>
    <section >
        <h3>TROCAR STATUS:</h3>
        <select id="change-status" class="change-status">
            <option value="" disabled selected >STATUS</option>
            <option value="DO">DO</option>
            <option value="DOING">DOING</option>
            <option value="DONE">DONE</option>
        </select>
        <button type="button" class="button btn-task" id="change">Trocar</button>
    </section>
</main>


<script src="js/script.js"></script>
</body>
</html>
